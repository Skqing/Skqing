spring.application.name=nacos-demo
spring.cloud.nacos.config.server-addr=192.168.31.82:8848
# 命名空间
#spring.cloud.nacos.config.namespace=a698a979-b73e-4417-8c3d-f12c02509c30
# 支持yml格式
spring.cloud.nacos.config.file-extension=yaml
# 开启动态刷新
spring.cloud.nacos.config.refresh.enabled=true

# 支持多个共享 Data Id 的配置，多个之间用逗号隔开
#spring.cloud.nacos.config.shared-data-ids=base-common.properties,common.properties
# 支持哪些共享配置的 Data Id 在配置变化时，应用中是否可动态刷新， 感知到最新的配置值，多个 Data Id 之间用逗号隔开。如果没有明确配置，默认情况下所有共享配置的 Data Id 都不支持动态刷新。
#spring.cloud.nacos.config.refreshable-dataids=common.properties